<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<!-- Prefab stylesheets -->
	<link rel="stylesheet" href="./Prefabs/Role/role.css">

	<title>Massacards Scenario Editor</title>
</head>
<body>
	<header>
		<nav class="topbar">
			<span class="title abs">Massacards Scenario Editor<!--Secret ðŸ¤«--></span>
			<a href="https://github.com/BizzarBlitz/MassacardsScenarioEditor">
				<img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="Github">
			</a>
		</nav>
	</header>
	
	A tool for quickly editing <a href="https://massacremansionoff.wixsite.com/massacards">Massacards</a> role combinations<br>
	Developed by BizzarBlitz

	<div class="border-container" id="scenario-border-container" style="width: 90%; margin: auto;">
		<div class="border"></div>
		<div class="border-content">
			<div class="role-container" id="role-container">
				
			</div>
		</div>
	</div>

	<template id="role-template">
		<div class="role" id="role">
			<input class="role-name" id="role-name" type="text" autocomplete="off" value="Role name" onclick="this.select()">
			<img src="./Files/Roles/Placeholder.png" alt="Placeholder" onerror="this.src = './Files/Roles/Placeholder.png'"
				class="role-image" id="role-image">
			<div class="role-buttons" id="role-buttons">
				<button class="role-button randomize" id="randomize"></button>
				<button class="role-button lock" id="lock" data-enabled="false"></button>
				<div class="role-button" id="alignment">
					<img src="./Files/ArrowLeft.svg" class="arrow left-arrow" id="left-arrow" alt="Left">
					<img src="./Files/Alignments/Innocent.png" alt="Alignment" class="alignment-image">
					<img src="./Files/ArrowLeft.svg" class="arrow right-arrow" id="right-arrow" alt="Right">
					<input type="text" autocomplete="off" class="alignment-name" id="alignment-name" value="Alignment name" onclick="this.select()">
				</div>
			</div>
		</div>
	</template>
</body>



<!-- Put scripts at bottom to fix preloading bugs -->
<script src="./script.js" type="module"></script>

</html>
